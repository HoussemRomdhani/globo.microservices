<div class="card h-100" *ngIf="product">
  <div class="card-body">
    <h5>
      {{product.name}} <span class="badge badge-danger">{{product.price | currency}} </span>
    </h5>
    <span class="badge badge-secondary">PC</span>
   <img class="card-img" [src]="displayImg(product.image)" alt="Card image">

    <p class="card-text">
      {{product.description}}
    </p>
    <app-purchase [product]="product"></app-purchase>
  </div>
</div>
