<div class="row"  *ngIf="vm$ | async as vm">
  <div class="col-sm-6 col-md-4 col-xs-12 col-lg-3 d-flex" *ngFor="let product of vm.products">
    <div class="card h-100">
      <img class="card-img-top" [src]="displayImg(product.image)" alt="Card image">
      <div class="card-body position-relative">
        <h5>
          <a [routerLink]="[product.id]" class="card-link text-default card-title">{{product.name}}</a>
        </h5>
        <h2 class="badge badge-danger">{{product.price | currency}}</h2>
        <p class="card-text">
          <strong class="badge badge-secondary">PC</strong>
        </p>
        <p class="card-text">
          {{ (product.description.length > 200 )? (product.description | slice:0:200) + ' ... ':(product.description) }}
        </p>

        <app-purchase [product]="product"></app-purchase>
