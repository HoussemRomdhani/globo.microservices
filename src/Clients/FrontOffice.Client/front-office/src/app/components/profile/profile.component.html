<div class="container">
  <div class="card" >
           <div class="card-header bg-light text-dark">
             <h3>{{profile.name}}</h3>
           </div>
           <div class="card-body" >
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" readonly
                  [value]="profile.email" id="inputEmail4">
              </div>

              <div class="col-md-6">
                <label for="inputWebSite4" class="form-label">Website</label>
                <input type="text" class="form-control" readonly
                  [value]="profile.website" id="inputWebSite4">
              </div>

              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input readonly type="text" class="form-control" id="inputAddress" [value]="profile.address.street_address">
              </div>
              <div class="col-md-4">
                <label for="inputCountry" class="form-label">Country</label>
                <input readonly type="text" class="form-control" id="inputCountry" [value]="profile.address.country">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input readonly type="text" class="form-control" id="inputCity" [value]="profile.address.locality">
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Postal Code</label>
                <input readonly type="text" class="form-control" id="inputZip" [value]="profile.address.postal_code">
              </div>
            </form>
           </div>
       </div>
</div>
