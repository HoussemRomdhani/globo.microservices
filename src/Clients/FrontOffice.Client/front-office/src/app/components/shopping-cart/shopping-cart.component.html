<div class="container" *ngIf="shoppingCart as vm">
  <div class="card shopping-cart" >
           <div class="card-header bg-light text-dark">
               <i class="fa fa-shopping-cart" aria-hidden="true"></i>
               <a href="" class="btn btn-outline-success btn-sm pull-right">
                 <i class="fa fa-shopping-cart" aria-hidden="true"></i> Continiu shopping
                </a>
           </div>
           <div class="card-body" *ngIf="vm.items">
                   <!-- PRODUCT -->
                   <div class="row" *ngFor="let item of vm.items">
                       <!-- <div class="col-12 col-sm-12 col-md-2 text-center">
                               <img class="img-responsive" src="http://placehold.it/120x80" alt="prewiew" width="120" height="80">
                       </div> -->
                       <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                        <h5 class="product-name">
                          <a [routerLink]="['/catalog', item.productId]" class="card-link text-default card-title">{{ (item.productName.length > 70 )? (item.productName | slice:0:70) + ' ... ':(item.productName) }}</a>
                        </h5>
                      </div>
                       <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                           <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                               <h6><strong>{{item.price | currency}} <span class="text-muted">x</span></strong></h6>
                           </div>
                           <div class="col-4 col-sm-4 col-md-4">
                               <div class="quantity">
                                   <input type="button" value="+" class="plus" (click)="onHandlePlus(item)">
                                   <input type="number" step="1" max="99" min="1" [value]="item.quantity"
                                          title="Qty"
                                          class="qty">
                                   <input type="button" value="-" class="minus" (click)="onHandleMinus(item)">
                               </div>
                           </div>
                           <div class="col-2 col-sm-2 col-md-2 text-right">
                               <button type="button" class="btn btn-outline-danger btn-xs" (click)="onHandleRemove(item.productId)">
                                   <i class="fa fa-trash" aria-hidden="true"></i>
                               </button>
                           </div>
                       </div>

                   </div>
                   <!-- END PRODUCT -->
               <!-- <div class="pull-right">
                   <a href="" class="btn btn-outline-secondary pull-right">
                       Update shopping cart
                   </a>
               </div> -->
           </div>
           <div class="card-footer">
               <!-- <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
                   <div class="row">
                       <div class="col-6">
                           <input type="text" class="form-control" placeholder="cupone code">
                       </div>
                       <div class="col-6">
                           <input type="submit" class="btn btn-default" value="Use cupone">
                       </div>
                   </div>
               </div> -->
               <div class="pull-right">
                   <a [routerLink]="['/checkout']" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Checkout</a>
                   <div class="pull-right" style="margin: 5px">
                       <b>{{shoppingCart.totalPrice | currency}}</b>
                   </div>
               </div>
           </div>
       </div>

</div>
