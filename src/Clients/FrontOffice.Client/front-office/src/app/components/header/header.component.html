<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Globo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <!-- <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/catalog']">Catalog</a>
        </li> -->

      <li class="nav-item" *ngIf="count > 0">
          <a class="nav-link" [routerLink]="['/cart']" >
             <span class="badge badge-pill badge-success"><i class="fa fa-shopping-cart" aria-hidden="true"></i>  {{count}} </span>
          </a>
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a type="button" class="nav-link" (click)="onLogin()"><i class="fa fa-sign-in"></i> Login</a>
        </li>

        <li class="nav-item dropdown"  *ngIf="isAuthenticated">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-user"></i> {{name}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" [routerLink]="['/profile']" ><i class="fa fa-id-badge"></i> My Profile</a>
            <a class="dropdown-item" [routerLink]="['/orders']" >My Orders</a>
            <a class="dropdown-item" (click)="onLogout()"><i class="fa fa-sign-out"></i> Log out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
